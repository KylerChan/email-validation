<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100">
    <div class="flex flex-col items-center justify-center min-h-screen gap-6">
        <div class="bg-white rounded-xl p-8 max-w-md w-full">
            <div class="text-center">
                <i class="fas fa-envelope-open-text text-4xl text-blue-500 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Email Validator</h1>
                <p class="text-gray-600 mb-6">Enter an email address</p>
            </div>
            <form id="emailForm" class="space-y-4">
                <div>
                    <label for="emailInput" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input 
                        type="email" 
                        id="emailInput" 
                        name="email" 
                        placeholder="you@example.com" 
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200"
                    >
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-md transition duration-200" id="submit">
                    Validate
                </button>
            </form>
            <h1 class="hidden text-center mt-6 bg-green-200 text-green-600 py-2 rounded-lg" id="result">Email Is Valid!</h1>
        </div>
        <h1 class="hidden text-2xl text-center mt-6 bg-red-200 text-red-600 py-2 rounded-lg px-3" id="errorMessage">Something went wrong, please try again later.</h1>
    </div>
    <script src="/email-validator/script.js"></script>
</body>
</html>
